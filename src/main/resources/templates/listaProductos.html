<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<div th:text="${mensaje}" th:if="${mensaje!=null}"> </div>
	<div class=container my-5>
		<h1>Lista de productos</h1>
		<div class="card-body">
			<table class="table">
				<!----cabezera de la tabla---->
				<thead>
					<tr>
						<th>ID</th>
						<th>Codigo de barras maestro</th>
						<th>Stock</th>
						<th>Categoria</th>
					</tr>
				</thead>

				<!----cuerpo de la tabla---->
				<tbody>
					<tr th:each=" producto : ${listaProducto}">
						<form action="#" th:action="@{/bodegueros/borrar/{id}(id=${producto.id})}"
							th:object="${producto}" th:method="delete">
							<td th:text="${producto.id}"></td>
							<td th:text="${producto.codigoBarras}"></td>
							<td th:text="${producto.stock}"></td>
							<td th:text="${producto.categoria}"></td>

							<td>
								<input class="btn btn-outline-primary" type="submit" value="Borrar">
							</td>


						</form>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
